<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="image/x-icon" href="/images/favi.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./contact_us.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="Scroll_and_progressbar.css" />
        <style>
            body {
                font-family: "Poppins", sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                color: #333;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            .content {
                margin: 15px;
                padding: 15px;
                background-color: #fff;
                border-radius: 5px;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .feedback-box {
                border: 1px solid #939aa1;
                width: 40%;
                min-width: 400px;
                min-height: 350px;
                border-radius: 15px;
                background-color: #edf6ff;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .star-rating {
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }

            .star-rating input {
                display: none;
            }

            .star-rating label {
                font-size: 3.5rem;
                color: #ddd;
                cursor: pointer;
                transition: color 0.2s;
            }

            .star-rating input:checked~label {
                color: #ffdd00;
            }

            #thank-you-message {
                display: none;
                font-size: 2rem;
                font-weight: 500;
                color: green;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <header class="navbar">
            <div class="logo">
                <h2><a class="home-link" href="index.html">WordWise</a></h2>
            </div>
            <!-- Other header content -->
        </header>

        <div class="content">
            <h3>We Value Your Feedback</h3>
            <div class="feedback-box">
                <label for="rating">Rate Us:</label>
                <div class="star-rating" aria-label="Rating" role="radiogroup">
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" title="1 star">★</label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" title="2 stars">★</label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" title="3 stars">★</label>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" title="4 stars">★</label>
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5" title="5 stars">★</label>
                </div>
                <textarea id="feedback" rows="4" placeholder="Leave your feedback here..."></textarea>
                <button id="submitFeedback">Submit Feedback</button>
            </div>
            <div id="thank-you-message">Thank you for your feedback!</div>
        </div>

        <footer>
            <p>&copy; 2024 WordWise. All rights reserved.</p>
        </footer>

        <script>
            document.getElementById('submitFeedback').onclick = function () {
                const feedback = document.getElementById('feedback').value;
                const rating = document.querySelector('input[name="rating"]:checked');

                if (rating && feedback) {
                    document.getElementById('thank-you-message').style.display = 'block';
                    document.getElementById('feedback').value = ''; // Clear feedback textarea
                    document.querySelectorAll('.star-rating input').forEach(input => input.checked = false); // Reset stars
                } else {
                    alert('Please provide both a rating and your feedback.');
                }
            };

            const stars = document.querySelectorAll('.star-rating input');
            stars.forEach(star => {
                star.addEventListener('change', function () {
                    // Reset all stars to default color
                    stars.forEach(s => {
                        const label = document.querySelector(`label[for="${s.id}"]`);
                        label.style.color = '#ddd'; // Reset color for unselected stars
                    });

                    // Fill stars up to the selected one
                    for (let i = 1; i <= this.value; i++) {
                        const label = document.querySelector(`label[for="star${i}"]`);
                        label.style.color = '#ffdd00'; // Highlight selected stars
                    }
                });
            });
        </script>
    </body>

</html>
